enum PaymentTypeEnum
{
    creditoAvista
    creditoParcelado
    debito
    dinheiro
    boletoAvista
    boletoParcelado

}
type Venda
{
    id: Int
    funcionario: String
    itens: String
    valor: Float
    comission: Float
    payment: PaymentTypeEnum
}

input CreateVendaInput
{
    funcionario: String!
    itens: String!
    valor: Float!
    payment: PaymentTypeEnum!
}